        html {

            margin: 0px;

            padding: 1em;
            height: 100%;
            text-align: center;
        }

            font-style: italic;
            letter-spacing: 0.1em;

        a:visited {

        }

        .logo {
            border-radius: 100%;
            max-width: 100%;
            width: 8em;

            display: grid;
            grid-auto-flow: column;
            justify-content: space-between;
            gap: 1em;
            text-transform: lowercase;
            font-size: 2em;
        }
